<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@500&family=Homemade+Apple&family=Rock+Salt&family=Walter+Turncoat&display=swap');
        </style>
    <title>Success</title>
</head>
<body>
    <div class="navbar navbar-light">
        <h1 class=" logo-font m-3">Recipes, You and Me</h1>
        <div>
            <a href="/recipes/new"><input class="btn btn-success" type="button" value="New Recipe?"></a>
            <a href="/logout"><input class="btn btn-dark"type="button" value="Logout"></a>
        </div>
    </div>
    <div class="bg-img no-r">
        <p class="welcome ms-3">Welcome {{session['user_name']}}!</p>
        <div class="container-sm text-center">
            <h3 class="mb-5 font shadow">These are your shared recipes.</h3>
            <table class="table table-light font">
                <thead class="h5">
                    <th>Name</th>
                    <th>Under 30 Minutes?</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    {% for recipe in all_recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.minutes}}</td>
                        <td><a class="links" href="/recipe/{{recipe.id}}">View Instructions</a> | <a class="links" href="/edit/{{recipe.id}}">edit</a> | <a class="links" href="/delete/{{recipe.id}}">delete</a></td> 
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
    </div>  

</body>
</html>
