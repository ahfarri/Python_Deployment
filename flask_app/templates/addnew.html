<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@500&family=Homemade+Apple&family=Rock+Salt&family=Walter+Turncoat&display=swap');
        </style>
    <title>Add Recipe</title>
</head>
<body>
    <div class="navbar navbar-light">
        <h1 class=" logo-font m-3">Recipes, You and Me</h1>
        <div>
            <a href="/dashboard"><input class="btn btn-success" type="button" value="Dashboard"></a>
            <a href="/logout"><input class="btn btn-dark"type="button" value="Logout"></a>
        </div>
    </div>
    <div class="bg-img3 no-r">
        <h2 class="font text-center shadow p-3">Add New Recipe</h2>
        <div class="container-sm font">
        
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/recipes" method="post">
                <div class="row input-group mb-3">
                    <span class="input-group-text col-1">Name:</span>
                    <input class="form-control col-7" type="text" name="name"><br>
                </div>
                <div class="row input-group mb-3">
                    <span class="input-group-text col-2">Description:</span>
                    <input class="form-control" type="text" name="description"><br>
                </div>
                <div class="row input-group mb-3">
                    <span class="input-group-text col-2">Instructions:</span>
                    <input class="form-control" type="text" name="instructions"><br>
                </div>
                <div class="row input-group mb-3">
                    <span class="input-group-text col-2">Made on:</span>
                    <input class="form-control" type="date" name="made_on"><br>
                </div>
                <div class="row input-group mb-3">
                    <span class="input-group-text col-2">Under 30 Minutes</span>
                    <div class="col-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="minutes" value ="Yes" id="yes">
                            <label class="form-check-label text-light" for="yes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="minutes" value ="No" id="no">
                            <label class="form-check-label text-light" for="no">No</label>
                        </div>
                    </div>
                </div>
                <input class="offset-5" type="submit" value="Add Recipe">
            </form>
        </div>
    </div>
</body>
</html>
