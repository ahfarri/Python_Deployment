<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@500&family=Homemade+Apple&family=Rock+Salt&family=Walter+Turncoat&display=swap');
        </style>
    <title>Document</title>
</head>
<body>
    <div class="navbar navbar-light">
        <h1 class=" logo-font m-3">Recipes, You and Me</h1>
        <div>
            <a href="/dashboard"><input class="btn btn-success" type="button" value="Dashboard"></a>
            <a href="/logout"><input class="btn btn-dark"type="button" value="Logout"></a>
        </div>
    </div>
    <div class="container-sm text-center bg-img4 font text-light p-2">
        <h1 class="welcome p-3">Edit Recipe</h1>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="p-3" action="/edit/now/{{update.id}}" method="post">
            <div class="row input-group mb-3">
                <span class="input-group-text col-1">Name:</span>
                <input class="form-control col-7" type="text" name="name" value="{{update.name}}"><br>
            </div>
            <div class="row input-group mb-3">
                <span class="input-group-text col-2">Description:</span>
                <input class="form-control" type="text" name="description" value="{{update.description}}"><br>
            </div>
            <div class="row input-group mb-3">
                <span class="input-group-text col-2">Instructions:</span>
                <input class="form-control" type="text" name="instructions" value="{{update.instructions}}"><br>
            </div>
            <div class="row input-group mb-3">
                <span class="input-group-text col-2">Made on:</span>
                <input class="form-control" type="date" name="made_on" value="{{update.made}}"><br>
            </div>
            <div class="row input-group mb-3">
                <span class="input-group-text col-2">Under 30 Minutes</span>
                <div class="col-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="minutes" value="{{update.minutes}}" id="yes">
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="minutes" value="{{update.minutes}}" id="no">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                </div>
            </div>
            <input type="submit" value="Update Recipe">
        </form>
    </div>
</body>
